<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Gift Tracker</title>
	<!-- Begin links -->
	<!-- removed trivial comments =P -->
	sitll in edits, i am fucking up this doc
	<link rel="stylesheet" type="text/css" href="css/gt.css">
	<link rel="stylesheet" type="text/css" href="css/menu.css">
	<link rel="stylesheet" type="text/css"
          href="https://fonts.googleapis.com/css?family=Kalam">
      <link rel="stylesheet" type="text/css"
      href="https://fonts.googleapis.com/css?family=Francois One">
</head>
<body onload="gt1Loaded()">
	<div class="page">
		<header id="header" class="">
			<h1>Gift Tracker</h1>	
		</header>
		
		<!-- Start Nav -->
		<nav>
			
			<!-- begin dynamic dropdown list -->
			<ul class="nav-bar">
				<li class="dropdown">
					<a href="#" title="lists">View Lists</a>
					<ul class="drop-nav" id="drop_id">
						<!-- dynamically add list items -->			
					</ul>
				</li>
				<!-- <li>
					<a href="#" title="add_list" id="add_list">New List</a>
				</li> -->
				<li>
					<a href="#" class="small" id="clearStorage" onclick='clearStorage()'>ClearStorage</a>
				</li>
				<li>
					<a href="#" class="small" id="showStorage" onclick='alert(localStorage.getItem("xmasLists"))'>ShowStorage</a>

				</li>
				<li>
					<a href="#" class="small" id="showArray" onclick='alert(lists)'>ShowArray</a>

				</li>
			</ul>	
		</nav>		
		
		<!-- Start List Display -->
		<div class="list_box1">
			<form method="" action="" id="add_gift_form">
				<fieldset>
					<p class="row">
						List for: 
					</p>
					<p class="row">	
						<span id="list_name" class="name"></span>
					</p>
					<p class="row">
						<!-- id="idea_button" -->
						<label for="add_idea">Add Gift Idea:</label>
						<input type="text" name="add_idea" id="add_idea" class="input_text">
					</p>
					<p>
						<input type="button" name="add_button" value="Add Gift" class="add_button" id="ideaButton">
					</p>
					<p class="row">	
						<label for"ideas">Gift Ideas</label>
					</p>

					<div class="board">
						<ul id="gifts">
							<!-- Dynamiclally display list of ideas hereAlso include a button to remove item. -->
						</ul>
					</div>
					<input class="bottom-button" type="button" id="remove_list_btn" value="Remove List">
				</fieldset>
			</form>		
		</div>
		<div class="list_box2" id="list_box2">
			<form method="" action="" id="add_form">
				<fieldset>
					<h2>Add a New List...</h2>
					<p class="row">
						<label for="first_name">First Name:</label>
						<input type="text" name="first_name" id="first_name" maxlength="20" class="input_text" required>
					</p>
					<p class="row">
						<label for="last_name">Last Name:</label>
						<input type="text" name="last_name" maxlength="20" id="last_name" class="input_text">
					</p>
				
					<h2>Gift Ideas...</h2>
					<p class="row">
						<label for="p1"></label>
						<input type="text" name="p1" id="p1" class="input_text">
					</p>
					<p class="row">
						<label for="p2"></label>
						<input type="text" name="p2" id="p2" class="input_text">
					</p>
					<p class="row">
						<label for="p3"></label>
						<input type="text" name="p3" id="p3" class="input_text">
					</p>
				
					<input type="button" name="add_list_button" value="Add List" id="add_list_button">				
				</fieldset>
			</form>
		</div>
		<div>
			<img class="santa" src="img/santa2.png" alt="">	
		</div>
	</div>
	<script type="text/javascript" src="scripts/gt.js"></script>
</body>
</html>
